<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHE IT Department LMS</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SAHE</h1>
            <h2>IT Department Learning Management System</h2>
        </div>
        <div class="login-form">
            <form action=" https://lms.vrsiddhartha.ac.in/" method="get">
                <div class="input-field">
                    <label for="roll-number-email">Roll Number/Email:</label>
                    <input type="text" id="roll-number-email" placeholder="Enter Roll Number (e.g., SAHE/1234) or Email (e.g., user@example.com)">
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <a href="n2.html" onclick="showForgotPasswordForm()">Forgot Password?</a>
                <button type="submit" id="submit-button">Login</button>
            </form>
        </div>
</body>
</html>
